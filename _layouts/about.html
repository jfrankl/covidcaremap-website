---
layout: default
---

<section>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h1>{{ page.heading }}</h1>
				<p class="large">{{ page.intro }}</p>
				<div class="page-content">{{ page.content | markdownify}}</div>
			</div>
		</div>
		<hr style="border-top-color: #000; opacity: 0.2; margin-bottom: 4rem;" />
		<div class="row">
			<div class="col-sm-6">
				<h3>{{page.employee1-name}}</h3>
				<p>
					{{page.employee1-bio}}
				</p>
			</div>
			<div class="col-sm-6">
				<h3>{{page.employee2-name}}</h3>
				<p>
					{{page.employee2-bio}}
				</p>
			</div>
		</div>
	</div>
</section>
